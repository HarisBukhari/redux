<div class="container" style="border: 1px red solid;">

    <h2>Current Count: {{ (count$ | async) }}</h2>

    <button class="btn btn-primary" id="increment" (click)="increment()">Increment</button>
    <button class="btn btn-danger" id="decrement" (click)="decrement()">Decrement</button>

    <button class="btn btn-warning" id="reset" (click)="reset()">Reset Counter</button>

    <div>
        <p>{{ (name$ | async) }}</p>
        <input type="text" [(ngModel)]="nameRef">
        <button (click)="add()">Add Name to State</button>
    </div>
    <app-add-custom-val></app-add-custom-val>

</div>
